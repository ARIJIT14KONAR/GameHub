<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="game5.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="pauseMessage">Paused<br>Press Space to Resume</div>
        <div id="score" class="score">Score: 0<span></span></div>
        <div id="gameOverMessage">Game Over<br>Press R to Restart</div>
        <button id="startButton" class="start-button">Start Game</button>
        <button id="pauseButton" class="pause-button" style="display: none;">Pause</button>
    </div>
    <script src="game5.js"></script>
</body>
</html>
